<main>
    <div class="container">
    <form id= "movie-form" class="mx-auto" style="width: 500px;">
        <div class="form-group">
        <label for="title">title:</label>
        <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="year">Año:</label>
          <input type="number" id="year" name="year" required>
          </div>
          <div class="form-group">
            <label for="director">Director:</label>
            <input type="text" id="director" name="director" required>
            </div>
              <div class="form-group">
                <label for="genre">genre:</label>
                <input type="text" id="genre" name="genre" required>
                </div>
                <div class="form-group">
                  <label for="rate">rate:</label>
                  <input type="text" id="rate" name="rate" required>
                  </div>
                <div class="form-group">
        <label for="poster">Poster URL:</label>
        <input type="url" id="poster" name="poster" required>
      </div>  
      <div class="form-group">
        <label for="duration">duration:</label>
        <input type="text" id="duration" name="duration" required>
        </div>
        <div class="form-group text-center">
        <button type="submit" class="btn btn-success">Agregar película</button>
        <button type="button" id="clear-form" class="btn btn-danger">Limpiar formulario</button>
        </div>
      </form>
